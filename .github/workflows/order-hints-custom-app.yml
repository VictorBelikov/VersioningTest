name: Version Increment

on:
  push:
    branches: ['main']

jobs:
  patch-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set github user name
        if: ${{ github.event_name == 'push' }}
        run: git config user.name Victor Belikov
      - name: Set github user email
        if: ${{ github.event_name == 'push' }}
        run: git config user.email v1ctor.belikov@gmail.com
      - name: Patch app version
        if: ${{ github.event_name == 'push' }}
        run: npm version patch -m "[INCREASE APP VERSION] %s"
      - name: Git push
        if: ${{ github.event_name == 'push' }}
        run: git push
